---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: stage
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    tag: stage
  secretRef:
    name: flux-system
  url: ssh://git@github.com/cdenneen/flux-app-demo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: stage
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./config/play/apps-stage
  prune: true
  sourceRef:
    kind: GitRepository
    name: stage
  validation: client
  dependsOn:
    - name: infra
